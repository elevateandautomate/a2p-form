<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A2P Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <form id="a2pForm">
    <input name="business_name" placeholder="Business Name" required />
    <input name="ein" placeholder="EIN" />
    <input name="website" placeholder="Website" />
    <input name="email" placeholder="Email" />
    <input name="phone" placeholder="Phone" />
    <input name="industry" placeholder="Industry" />
    <input name="privacy_url" placeholder="Privacy Policy URL" required />
    <input name="terms_url" placeholder="Terms URL" required />
    <button type="submit">Submit</button>
  </form>

  <script>
document.getElementById("a2pForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const formData = new FormData(this);
  const data = {};
  formData.forEach((value, key) => { data[key] = value });

  await fetch("https://n8n-a2p.onrender.com/webhook/a2p-register", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  });

  alert("Submitted!");
});
</script>
</body>
</html>
